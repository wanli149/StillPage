    <style>
        body {

            background-color: #f4f6f9;
            margin: 0;
            padding: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .header-title {
            text-align: center;
            margin-bottom: 50px;
            color: #333;
        }

        .header-title h1 { 
            margin: 0 0 10px 0; 
            font-size: 32px; 
        }
        
        .header-title p { 
            margin: 0; 
            color: #555; 
            font-size: 18px; 
        }

        .icon-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 30px;
        }

        .app-icon {
            width: 200px;
            height: 200px;
            border-radius: 22.5%;
            box-shadow: 0 8px 30px rgba(0,0,0,0.12);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-shrink: 0;
            background: #FCFCFC;
            border: 1px solid #F0F0F0;
        }
        
        .bubble { 
            position: absolute; 
            border-radius: 50%; 
            box-shadow: 4px 4px 15px rgba(0, 0, 0, 0.12); 
        }
        
        .bubble-1 { 
            width: 105px; 
            height: 105px; 
            background-color: rgba(173, 216, 230, 0.45); 
            top: 15%; 
            left: 8%; 
        }
        
        .bubble-2 { 
            width: 80px; 
            height: 80px; 
            background-color: rgba(255, 228, 181, 0.55); 
            top: 30%; 
            left: 50%; 
        }
        
        .bubble-3 { 
            width: 65px; 
            height: 65px; 
            background-color: rgba(255, 182, 193, 0.45); 
            top: 55%; 
            left: 18%; 
            z-index: 2; 
        }

        .description {
            max-width: 400px;
            text-align: center;
            color: #666;
            line-height: 1.7;
            font-size: 16px;
        }

        .description h2 {
            color: #333;
            font-size: 24px;
            margin-bottom: 15px;
        }

        .copy-section {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 25px;
            margin-top: 40px;
            max-width: 600px;
            width: 100%;
        }

        .copy-title {
            font-size: 18px;
            font-weight: bold;
            color: #333;
            margin-bottom: 15px;
        }

        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 20px;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            line-height: 1.5;
            overflow-x: auto;
            white-space: pre-wrap;
            margin-bottom: 15px;
        }

        .copy-button {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .copy-button:hover {
            background: #5a6fd8;
        }

        .usage-tips {
            background: #e8f5e8;
            border-left: 4px solid #4caf50;
            padding: 15px;
            margin-top: 20px;
            border-radius: 0 8px 8px 0;
        }

        .usage-tips h4 {
            margin: 0 0 10px 0;
            color: #2e7d32;
        }

        .usage-tips ul {
            margin: 0;
            padding-left: 20px;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="header-title">
        <h1>梦幻版图标</h1>

    </div>

    <div class="icon-container">
        <div class="app-icon">

        <div class="usage-tips">
            <h4>💡 使用建议</h4>
            <ul>
                <li>推荐使用 <strong>HTML/CSS to Image</strong> 工具转换</li>
                <li>设置输出尺寸为 <strong>512x512px</strong> 获得最佳质量</li>
                <li>选择 <strong>PNG格式</strong> 保持透明背景</li>
                <li>可以调整气泡的 <code>background-color</code> 来改变颜色</li>
                <li>可以修改 <code>width</code> 和 <code>height</code> 来改变气泡大小</li>
                <li>可以调整 <code>top</code> 和 <code>left</code> 来改变气泡位置</li>
            </ul>
        </div>
    </div>

    <script>
        function copyToClipboard(elementId) {
            const element = document.getElementById(elementId);
            const text = element.textContent;
            
            navigator.clipboard.writeText(text).then(function() {
                alert('代码已复制到剪贴板！');
            }, function(err) {
                console.error('复制失败: ', err);
                // 备用方法
                const textArea = document.createElement('textarea');
                textArea.value = text;
                document.body.appendChild(textArea);
                textArea.select();
                document.execCommand('copy');
                document.body.removeChild(textArea);
                alert('代码已复制到剪贴板！');
            });
        }
    </script>
</body>
