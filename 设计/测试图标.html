<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@700&display=swap');
        
        .icon {
            width: 200px;
            height: 200px;
            background: #FCFCFC;
            border: 1px solid #F0F0F0;
            border-radius: 22.5%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Noto Serif SC', serif;
            font-weight: 700;
            font-size: 120px;
            color: #333;
            text-shadow: 4px 4px 10px rgba(0, 0, 0, 0.15);
            margin: 50px;
        }
        
        body {
            background: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        
        .info {
            margin: 20px 50px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="info">
        <h2>测试图标 - 纯粹版"壹"字</h2>
        <p>右键点击图标选择"图片另存为"保存为PNG文件</p>
    </div>
    
    <div class="icon">壹</div>
    
    <div class="info">
        <p>如果你看到的是"壹"字，说明字体加载正确</p>
        <p>如果看到的是方块或其他字符，说明字体加载失败</p>
    </div>
</body>
</html>
